
<h3>{{title}}</h3>
<mat-card *ngFor="let coffee of list">
  <mat-card-title>{{coffee.name}}</mat-card-title>
  <mat-card-subtitle>{{coffee.place}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<a mat-fab routerLink="/coffee" class="createBtn">
  <mat-icon aria-label="icon-button with a Edit icon">create</mat-icon>
</a>
