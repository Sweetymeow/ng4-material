
<!-- <h3>{{title}}</h3> -->
<mat-card *ngFor="let coffee of list">
  <mat-card-title>{{coffee.name}}</mat-card-title>
  <mat-card-subtitle>Place: {{coffee.place}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="onGoMap(coffee)">
      <mat-icon aria-label="heart icon">map</mat-icon>
      <!-- <mat-icon aria-label="heart icon">favorite</mat-icon> -->
    </button>
    <button mat-button (click)="onShare(coffee)">
      <mat-icon aria-label="heart icon">share</mat-icon>
    </button>
    <button mat-button (click)="onGoDetials(coffee)">
      <mat-icon aria-label="heart icon">list</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<a mat-fab routerLink="/coffee" class="createBtn">
  <mat-icon aria-label="icon-button with a Edit icon">create</mat-icon>
</a>
